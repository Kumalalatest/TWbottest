<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chatbox { width: 350px; height: 300px; border: 1px solid #ccc; margin: 20px auto; overflow-y: scroll; padding: 10px; }
        #userInput { width: 300px; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>TW bot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>

    <script>
        // Function to add messages to the chatbox
        function addMessage(sender, text) {
            const chatbox = document.getElementById('chatbox');
            const message = document.createElement('p');
            message.textContent = `${sender}: ${text}`;
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom
        }

        // Function to send message to Dialogflow (simplified)
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;

            addMessage('You', message);
            userInput.value = ''; // Clear input

            // Simulate Dialogflow response (replace with actual API call)
            const response = await getDialogflowResponse(message);
            addMessage('Bot', response);
        }

        // Placeholder for Dialogflow API call
        async function getDialogflowResponse(message) {
    try {
        const response = await fetch('https://us-central1-my-project-123.cloudfunctions.net/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        });
        const data = await response.json();
        return data.reply;
    } catch (error) {
        return "Error connecting to the bot!";
    }
}
        }

        // Handle Enter key press
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
